<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>ToDos</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <header class="text-center my-5">
            <h1 class="fw-bold mb-4">ToDo List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
            </form>
        </header>

        <!-- list of todos -->
        <ul class="list-group todos mx-auto">
            <li class="list-group-item my-1 d-flex justify-content-between align-items-center">
                <span>Task 1</span>
                <div>
                    <i class="fa-solid fa-check mx-2 check" style="color: #61d006;"></i>
                    <i class="fa-solid fa-xmark delete" style="color: #df3826;"></i>
                </div>
            </li>
            <li class="list-group-item my-1 d-flex justify-content-between align-items-center">
                <span>Task 2</span>
                <div>
                    <i class="fa-solid fa-check mx-2 check" style="color: #61d006;"></i>
                    <i class="fa-solid fa-xmark delete" style="color: #df3826;"></i>
                </div>
            </li>
            <li class="list-group-item my-1 d-flex justify-content-between align-items-center">
                <span>Task 3</span>
                <div>
                    <i class="fa-solid fa-check mx-2 check" style="color: #61d006;"></i>
                    <i class="fa-solid fa-xmark delete" style="color: #df3826;"></i>
                </div>
            </li>
        </ul>

        <!-- add task -->
        <form class="add text-center my-4" id="task-form">
            <label class="fs-3 mb-2">Add a new todo</label>
            <input type="text" name="add" class="form-control m-auto" placeholder="...">
        </form>
    </div>

    <script src="/app.js"></script>
</body>

</html>
